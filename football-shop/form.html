<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form – GoalGear</title>
  <link rel="stylesheet" href="css/review.css">
  <script src="js/products.js" defer></script>
  <script src="js/review-form.js" defer></script>
</head>

<body>
  <header class="site-header">
    <h1>GoalGear – Product Review</h1>
  </header>

  <main class="container">
    <form action="review.html" method="get" class="review-form">
      <h2>Submit Your Review</h2>

      <!-- Product Name (select populated by JS) -->
      <label for="productName">Product Name *</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Rating (1–5 stars) -->
      <fieldset>
        <legend>Overall Rating *</legend>
        <div class="rating-group">
          <label><input type="radio" name="rating" value="1" required> ★☆☆☆☆</label>
          <label><input type="radio" name="rating" value="2"> ★★☆☆☆</label>
          <label><input type="radio" name="rating" value="3"> ★★★☆☆</label>
          <label><input type="radio" name="rating" value="4"> ★★★★☆</label>
          <label><input type="radio" name="rating" value="5"> ★★★★★</label>
        </div>
      </fieldset>

      <!-- Installation Date -->
      <label for="installDate">Date of Installation *</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features (checkboxes) -->
      <fieldset>
        <legend>Useful Features (check all that apply)</legend>
        <label><input type="checkbox" id="feat1" name="features" value="Durable"> Durable</label>
        <label><input type="checkbox" id="feat2" name="features" value="Affordable"> Affordable</label>
        <label><input type="checkbox" id="feat3" name="features" value="Comfortable"> Comfortable</label>
        <label><input type="checkbox" id="feat4" name="features" value="High Quality"> High Quality</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review (optional)</label>
      <textarea id="review" name="review" rows="5"></textarea>

      <!-- Username (optional) -->
      <label for="username">Your Name (optional)</label>
      <input type="text" id="username" name="username">

      <!-- Submit Button -->
      <input type="submit" value="Submit Review" class="btn">
    </form>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> GoalGear | WDD131 Assignment</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
