<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact – GoalGear</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <a class="logo" href="index.html">GoalGear</a>
      <nav class="main-nav" aria-label="Main navigation">
        <button id="nav-toggle" aria-expanded="false" aria-controls="nav-list">☰</button>
        <ul id="nav-list" class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Shop</a></li>
          <li><a href="cart.html">Cart <span id="cart-count" aria-live="polite">(0)</span></a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact us</h1>
    <p>If you have questions about our demo shop, send us a message.</p>

    <form id="contact-form" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn">Send message</button>
      <p id="contact-feedback" role="status" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year-contact"></span> GoalGear – Demo project.</p>
      <p><a href="references.html">References & image credits</a></p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
